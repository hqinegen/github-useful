
<!DOCTYPE html>
<html>
  <head>
    <title>My project</title>
  </head>
{% block body %}
<form method="POST">
  Name:<input type="text" name="name"/>
  Password:<input type="password" name="password" id="typeass"/>
  <input type="checkbox" onclick="Toggle()">
    <b>Show Password</b>
  <input type="submit"/>
</form>

<script>
function Toggle() {
            var temp = document.getElementById("typepass");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
      </script>
<p>
    <a href="/">Back to List</a>
</p>
{% endblock %}
